<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Templates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #34495e;
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            display: block;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRM Templates</h1>
        <h2>For new customers, first log in to Airtable with an approved email and then fill these forms in order, or choose the form you wish to complete.</h2>
        <div class="button-container">
            <a href="https://airtable.com/appk0KNEXB39aOGCC/pagP6XSBGyvxovKZG/form" class="button">Account Form</a>
            <a href="https://airtable.com/appk0KNEXB39aOGCC/pagg8QBgzbt3XF5uQ/form" class="button">New Dealer Form</a>
            <a href="https://airtable.com/appk0KNEXB39aOGCC/pagDhOTMy81R1pJhD/form" class="button">New Opportunities Form</a>
            <a href="https://airtable.com/appk0KNEXB39aOGCC/pagCa3mSMmlhIjEho/form" class="button">Dealer Interaction Form</a>
        </div>
    </div>
</body>
</html>
